<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group" *ngIf="ingredients.length; else addIngredient">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
    <ng-template #addIngredient>
      <span>No ingredients ...</span>
    </ng-template>

    <!-- <p *appUnless="ingredients.length != 0">Ingredients Count = {{ingredients.length}}</p> -->

      <div [ngSwitch]="ingredients.length">
        <div *ngSwitchCase="0">SwitchCase 0</div>
        <div *ngSwitchCase="1">SwitchCase 1</div>
        <div *ngSwitchDefault>SwitchCase 2</div>
      </div>
     -->
  </div>
</div>
