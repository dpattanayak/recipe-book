<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          {{ isLoginMode ? "Login" : "Sign&nbsp;Up" }}
        </button>
        <button class="btn btn-default" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign&nbsp;Up" : "Login" }}
        </button>
      </div>
      <!-- <div class="alert alert-danger alert-dismissible" style="margin-top: 20px" *ngIf="error_message">
        <a class="close" data-dismiss="alert" aria-label="close" (click)="error_message = null">&times;
        </a>
        <h3>{{ error_heading }}</h3>
        <p>{{ error_message }}</p>
      </div> -->
      <app-alert
        style="margin-top: 20px"
        *ngIf="error_message"
        [error_heading]="error_heading"
        [error_message]="error_message"
        (close)="onHandleAlert()"
      >
      </app-alert>
    </form>
  </div>
</div>
